name: Test Results

on:
  pull_request:
  push:

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd ./backend
      - run: npm i
      - run: npm test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JEST Tests
          path: backend/junit.xml
          reporter: jest-junit
